<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">



    <title>Cuestionarios</title>
  </head>
  <body>
    {% with messages = get_flashed_messages() %}
      {% if messages %}

        <div class="alert alert-success" role="alert">
          <h4 class="alert-heading">Resultado ultimo test!</h4>
          {% for message in messages %}
            <p style="font-weight: bold;">{{ message }}</p>
          {% endfor %}
        </div>

      {% endif %}
    {% endwith %}
    
    <figure class="text-center">
     
        <h1 class="text-white bg-dark" style="font-weight: bold;">Test sobre somnolencia</h1>

    </figure>

    <div class="container">
      
        <div class="row ">
            <div class="col-12 align-self-center">

                <div class="card">
                    <div class="card-header">
                      Escala de somnolencia de Epworth (ESE)
                    </div>
                    <div class="card-body">
                      
                     
                      <a href="{{url_for('q1')}}" class="btn btn-primary">Ir a la prueba</a>
                    </div>
                  </div>

            </div>
            
            <div class="col-12 align-self-center">

                <div class="card">
                    <div class="card-header">
                      Cuestionario STOP-Bang actualizado
                    </div>
                    <div class="card-body">
                      
                      
                      <a href="{{url_for('q2')}}" class="btn btn-primary">Ir a la prueba</a>
                    </div>
                  </div>
                  
            </div>
        </div>

        
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <style>
      body {
        background-image: url('{{url_for('static', filename='background.jpg')}}');
      }
    </style>
    
  </body>
</html>
