<html lang="en">

<head>

  <meta charset="utf-8">

  <!-- Bootstrap CSS -->

</head>

    <div class="row justify-content-center">

      <div class="alert alert-dark" role="alert">
        
        <div class="col-6">
          <a class="btn btn-warning" href="{{url_for('index')}}">Atras</a>
        </div>
        
      </div>

      <div class="alert alert-success" role="alert">
        <h4 class="alert-heading">Cuestionario STOP-Bang actualizado</h4>
        <hr>
        <p class="mb-0">Llenar todos los campos antes de completar.</p>
      </div>

      <form action="{{url_for('store_q2')}}" class="row" method="post">

        <div class="col-6">
          <label for="exampleFormControlInput1" class="form-label">Nombre</label>
          <input type="text" required class="form-control" id="nombre" name="nombre" placeholder="John Doe">
        </div>

        <div class="col-3">
          <label for="exampleFormControlInput1" class="form-label">Edad</label>
          <input type="number" required class="form-control" id="edad" name="edad" placeholder="18">
        </div>

        <div class="col-3 ">
          <label for="exampleFormControlInput1" class="form-label">Sexo</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="q0" id="q01" value="M">
            <label class="form-check-label" for="q01">
              Masculino
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="q0" id="q02" value="F">
            <label class="form-check-label" for="q02">

          <div class="form-check">
            <input class="form-check-input" type="radio" name="q0" id="q03" value="O">
            <label class="form-check-label" for="q03">
              Otro
            </label>
          </div>

        </div>

        <hr>
        <div class="alert alert-primary d-flex align-items-center" role="alert">
          <div>
            Valore las situaciones asociadas a la somnolencia:
          </div>
        </div>
        <hr>

        <div class="card col-6">
          <div class="card-body">

            <div class="col-12">
              <label for="exampleFormControlInput1" class="form-label h6">1) ¿Ronca fuerte (tan fuerte que se escucha a
                través de puertas cerradas o su pareja
                lo codea por roncar de noche)?</label>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="q1" id="q11" value="SI">
                <label class="form-check-label" for="q11">
                  SI
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="q1" id="q12" value="NO">
                <label class="form-check-label" for="q12">
                  NO
                </label>
              </div>


            </div>

          </div>
        </div>

        <!-- Question 2 -->
        <div class="card col-6">
          <div class="card-body">

            <div class="col-12">
              <label for="exampleFormControlInput1" class="form-label h6">2) ¿Se siente con frecuencia cansado, fatigado o
                somnoliento durante el día (por ejemplo,
                se queda dormido mientras conduce o habla con alguien)?
              </label>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="q2" id="q21" value="SI">
                <label class="form-check-label" for="q21">
                  SI
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="q2" id="q22" value="NO">

                  NO

              </div>

            </div>

          </div>
        </div>

        <div class="card col-6">
          <div class="card-body">

            <div class="col-12">
              <label for="exampleFormControlInput1" class="form-label h6">3) ¿Alguien lo observó dejar de respirar o
                ahogarse/quedarse sin aliento mientras dormía?
              </label>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="q3" id="q31" value="SI">
                <label class="form-check-label" for="q31">
                  SI
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="q3" id="q32" value="NO">

                  NO
                </label>
              </div>

            </div>

          </div>
        </div>

        <!-- Question 4 -->
        <div class="card col-6">
          <div class="card-body">

            <div class="col-12">
              <label for="exampleFormControlInput1" class="form-label h6">4) ¿Tiene o está recibiendo tratamiento para la
                presión arterial alta?</label>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="q4" id="q41" value="SI">
                <label class="form-check-label" for="q41">
                  SI

              </div>

                <input class="form-check-input" type="radio" name="q4" id="q42" value="NO">

              </div>

            </div>

          </div>

          <div class="card-body">

              <div class="form-check">
                <input class="form-check-input" type="radio" name="q5" id="q51" value="SI">
                <label class="form-check-label" for="q51">
                  SI
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="q5" id="q52" value="NO">
                <label class="form-check-label" for="q52">
                  NO
                </label>
              </div>

            </div>

          </div>
        </div>


        <!-- Question 6 -->
        <div class="card col-6">
          <div class="card-body">

            <div class="col-12">
              <label for="exampleFormControlInput1" class="form-label h6">6) ¿Tiene más de 50 años?</label>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="q6" id="q61" value="SI">
                <label class="form-check-label" for="q61">
                  SI

              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="q6" id="q62" value="NO">

                  NO

              </div>

            </div>
          </div>
        </div>

        <!-- Question 7 -->

          <div class="card-body">

            <div class="col-12">

              <small><span class="badge bg-primary">Si es mujer, ¿el cuello de su camisa mide 16 in/41 cm o

                <input class="form-check-input" type="radio" name="q7" id="q71" value="SI">

        <div class="card col-6">
          <div class="card-body">

            <div class="col-12">
